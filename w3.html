<form action="https://www.google.com">
    <label for="firstName">Your Name</label><br>
    <input type="text"><br>
    <label for="YourMessage">Message</label><br>
    <input type="text"><br>
    <textarea name="message"id=""cols="30" rows="10"></textarea><br>
     <label for="Your email"></label><br>
    <input type="email" id="email" name="email" multiple><br>
    <input type="search" id="search" name="search"><br>
    <input type="tel" id="tel" name="tel"><br>
    <input type="submit"><br>
    <input type="number" name="age" id="age" min="1" max="10" step="2"><br>
    <label for="price">Choose a maximum house price: </label>
<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
<output class="price-output" for="price"></output>
<form>
    <fieldset>
      <legend>Fruit juice size</legend>
      <p>
        <input type="radio" name="size" id="size_1" value="small">
        <label for="size_1">Small</label>
      </p>
      <p>
        <input type="radio" name="size" id="size_2" value="medium">
        <label for="size_2">Medium</label>
      </p>
      <p>
        <input type="radio" name="size" id="size_3" value="large">
        <label for="size_3">Large</label>
      </p>
    </fieldset><br>


    <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
              <li>
                <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="K" >
                  King
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="Q">
                  Queen
                </label>
              </li>
              <li>
                <label for="title_3">
                  <input type="radio" id="title_3" name="title" value="J">
                  Joker
                </label>
              </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="username">
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="email" id="mail" name="usermail">
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="password" id="pwd" name="password">
        </p>
    </section><br>




    <section>
        <h2>Payment information</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="tel" id="number" name="cardnumber">
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>
    </section><br>



<!-- This is our main container for our control.
     The tabindex attribute is what allows the user to focus the control.
     We'll see later that it's better to set it through JavaScript. -->
     <div class="select" tabindex="0">

        <!-- This container will be used to display the current value of the control -->
        <span class="value">Cherry</span>
      
        <!-- This container will contain all the options available for our control.
             Because it's a list, it makes sense to use the ul element. -->
        <ul class="optList">
          <!-- Each option only contains the value to be displayed, we'll see later
               how to handle the real value that will be sent with the form data -->
          <li class="option">Cherry</li>
          <li class="option">Lemon</li>
          <li class="option">Banana</li>
          <li class="option">Strawberry</li>
          <li class="option">Apple</li>
        </ul>
      
      </div>
